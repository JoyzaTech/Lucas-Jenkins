<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Secret Society</title>
    <style>
        body {
            background-color: #121212; /* Dark background for mystery */
            color: #dcdcdc; /* Soft light grey text for an eerie feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* A typewriter-like font for a cryptic vibe */
        }
        h1 {
            font-size: 1.8em;
            text-align: center;
            color: #bdb76b; /* Dark goldenrod for a mysterious hint */
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Subtle shadow for depth */
            width: 80%; /* Adds mystery by reducing text width */
            line-height: 1.6; /* More space between lines */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent, rgba(0, 0, 0, 0.9)); /* Faded dark glow around the edges */
            z-index: -1; /* Ensures the gradient is behind the content */
        }
    </style>
</head>
<body>
    <h1>You are here to join the society of 'Rhym'. Your performance during this activity is taken into consideration. Modify the url to /challenge and begin.</h1>
</body>
</html>
