<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOL</title>
    <style>
        body {
            background-color: #f9f9f9; /* Light background color for a formal look */
            font-family: 'Georgia', serif; /* Classic serif font for a formal touch */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .certificate {
            border: 10px solid #000; /* Black border for a formal certificate look */
            border-radius: 15px; /* Rounded corners for elegance */
            padding: 40px;
            width: 80%;
            max-width: 800px;
            background-color: #fff; /* White background for the certificate */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            text-align: center;
            position: relative;
        }
        .certificate::before {
            content: 'Certificate of Achievement';
            display: block;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000; /* Black color for the title */
        }
        h1 {
            font-size: 1.5em;
            line-height: 1.6;
            color: #333; /* Dark grey for the main text */
            margin: 0;
        }
        .seal {
            position: absolute;
            top: -20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 5px solid #000;
            border-radius: 50%;
            background-color: #ffcc00; /* Seal color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #000; /* Seal text color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for seal */
        }
        button.hint-btn {
    position: absolute;
    bottom: 50px; /* Adjusts how far from the bottom the button is */
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #e0e0e0;
    border: 2px solid #ff6347;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.hint-btn:hover {
    background-color: #ff6347;
    color: #0d0d0d;
}

.hint {
    position: absolute;
    bottom: 90px; /* Adjusts how far from the bottom the hint text is */
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2em;
    color: #ff6347;
    opacity: 0;
    transition: opacity 0.5s;
    text-align: center;
    display: none;
}

.hint.show {
    display: block;
    opacity: 1;
}
    </style>
</head>
<body>
    <div class="certificate">
        <div class="seal">:D</div>
        <h1>Congratulations to you, our newest member. You shall join us in making bad rhymes and computer themed puzzles.</h1>
    </div>
</body>
</html>
